<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso</p>
    <ul type="square">

        <li><abbr title="Utilizamos a tag &lt;p&gt; ">Parágrafos</abbr></li>
        <li><abbr title="Utilizamos a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilizamos a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilizamos a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utlizamos a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Utlizamos a tag &lt;ol&gt; ou &lt;li&gt;">Lista Numeradas</abbr></li>
        <li><abbr title="Utlizamos a tag &lt;ul&gt; ou &lt;li&gt;">Lista com Demarcadores</abbr></li>



            
    
</body>
</html>
