<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;/*configura os intens no geral*/
            height: 400px;
            background-color: lightblue;
        }
        div.item{
            background-color:lightgray ;
            border: 1px solid black;
            text-align: center;
            padding:20px;
        }

        /*
        align-self: ; (configura os itens individualmente no cross-axis)
        */

        div#i1{
            align-self: auto;
            
        }
        div#i2{
            align-self: auto;

        }
        div#i3{
            align-self: flex-end;

        }
        div#i4{
            align-self: auto;

        }
        div#i5{
            align-self: center;

        }
        div#i6{
            align-self: auto;

        }
        div#i7{
            align-self: stretch;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"id="i1">a</div>
        <div class="item"id="i2">b</div>
        <div class="item"id="i3">c</div>
        <div class="item"id="i4">d</div>
        <div class="item"id="i5">e</div>
        <div class="item"id="i6">f</div>
        <div class="item"id="i7">g</div>
    </div>
</body>
</html>
