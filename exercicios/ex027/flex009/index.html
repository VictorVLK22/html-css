<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            display: flex;
            flex-flow: row nowrap;
            background-color: lightblue;
        }
        div.item{
            background-color:lightgray ;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;/*define o tamanho principal inicial de um flex item no eixo principal main-axis*/

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">a</div>
        <div class="item">outro conteudo</div>
        <div class="item">c</div>
        <div class="item">conteudo um pouco maior</div>
        <div class="item">e</div>
        <div class="item">conteudo um pouco maior que vai ocupar mais espa√ßo</div>
        <div class="item">g</div>
    </div>
</body>
</html>
